<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
         <div class="start-button-container">
            <button type="" onclick="setInterval(draw, 15);">Start Game</button>
        </div>
        <div id="canvas-container">
            <canvas id="myCanvas" width="480" height="320"></canvas>
        </div>
        <div class="button-container">
            <button type="" id="left" class="navigation-button" onmousedown="moveright()" onmouseup="stopMove()" ontouchstart="moveright()">Left</button>
            <button type="" id="right" class="navigation-button" onmousedown="moveleft()" onmouseup="stopMove()" ontouchstart="moveleft()">Right</button>
        </div>
         <script src="js/script.js"></script>
    </body>
</html>
